<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Wallpaper - Wallpaper Gacha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .user-info {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .logout-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: 600;
        }

        .button:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .selected-file {
            margin-top: 20px;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 10px;
            color: #333;
        }

        .file-preview {
            margin-top: 20px;
            max-width: 100%;
        }

        .file-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .info-box {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            text-align: left;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-box ul {
            list-style-position: inside;
            color: #666;
        }

        .info-box li {
            margin-bottom: 5px;
        }

        .progress {
            margin-top: 20px;
            height: 30px;
            background: #eee;
            border-radius: 15px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Upload Wallpaper</h1>
        <div class="user-info">
            <span id="username">Loading...</span>
            <a href="/auth/logout" class="logout-link">Logout</a>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to select or drag and drop</div>
            <div class="upload-hint">PNG, JPG, JPEG, JXL, WebP (max 50MB)</div>
        </div>

        <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.jxl,.webp">

        <div id="selectedFile" class="selected-file" style="display: none;">
            <strong>Selected:</strong> <span id="fileName"></span>
        </div>

        <div id="filePreview" class="file-preview"></div>

        <div style="text-align: center;">
            <button id="uploadButton" class="button" style="display: none;">Upload Wallpaper</button>
        </div>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div id="message"></div>

        <div class="info-box">
            <h3>Upload Rules:</h3>
            <ul>
                <li>One upload per hour</li>
                <li>Maximum file size: 50MB</li>
                <li>Supported formats: PNG, JPG, JPEG, JPEG XL, WebP</li>
                <li>4K wallpapers welcome!</li>
            </ul>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const message = document.getElementById('message');
        const filePreview = document.getElementById('filePreview');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');

        let selectedFileObj = null;

        // Click to select file
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            selectedFileObj = file;
            fileName.textContent = file.name;
            selectedFile.style.display = 'block';
            uploadButton.style.display = 'inline-block';
            message.innerHTML = '';

            // Show preview for images
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    filePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                filePreview.innerHTML = '';
            }
        }

        // Upload button click
        uploadButton.addEventListener('click', async () => {
            if (!selectedFileObj) {
                showMessage('Please select a file first', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('wallpaper', selectedFileObj);

            uploadButton.disabled = true;
            progress.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            message.innerHTML = '';

            try {
                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        progressBar.style.width = percent + '%';
                        progressBar.textContent = percent + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    progress.style.display = 'none';
                    uploadButton.disabled = false;

                    const response = JSON.parse(xhr.responseText);

                    if (xhr.status === 200 && response.success) {
                        showMessage(`${response.message} (Total uploads: ${response.upload_count})`, 'success');
                        selectedFileObj = null;
                        fileInput.value = '';
                        selectedFile.style.display = 'none';
                        uploadButton.style.display = 'none';
                        filePreview.innerHTML = '';
                    } else if (xhr.status === 429) {
                        const minutes = Math.ceil(response.cooldown_seconds / 60);
                        showMessage(`${response.message}`, 'info');
                    } else {
                        showMessage(response.message || 'Upload failed', 'error');
                    }
                });

                xhr.addEventListener('error', () => {
                    progress.style.display = 'none';
                    uploadButton.disabled = false;
                    showMessage('Network error occurred', 'error');
                });

                xhr.open('POST', '/api/upload');
                xhr.send(formData);

            } catch (error) {
                progress.style.display = 'none';
                uploadButton.disabled = false;
                showMessage('Upload failed: ' + error.message, 'error');
            }
        });

        function showMessage(text, type) {
            message.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
    </script>
</body>
</html>
